on:
  pull_request:
    paths:
      - '.github/workflows/bump-flake-lock-and-selfup.yml'
  schedule:
    # At 10:17 JST on day-of-month 1 and on Monday.
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    # You can understand the config actually say what in https://crontab.guru/
    - cron: '17 1 1 * 1'
  workflow_dispatch:

jobs:
  bump:
    uses: kachick/selfup/.github/workflows/reusable-bump-flake-lock-and-selfup.yml@2bf2b98935902f93246f56a63f74b1431bb53acc # v1.3.0
    with:
      app_id: ${{ vars.APP_ID }}
      dry-run: ${{ github.event_name == 'pull_request' }}
      pr-title: 'Bump flake.lock and related dependencies'
    secrets:
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
